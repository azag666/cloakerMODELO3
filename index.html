  <script>
    // URL da sua API no Railway.app para registrar cliques
    const API_URL = 'https://lead-tracker-api-production.up.railway.app/api/registerClick'; // URL CORRETA
    
    // API_KEY foi removida, pois sua nova API não a exige para a rota de registro.
    
    const TELEGRAM_USERNAME = 'Mariaduds_bot'; // Nome de usuário do bot Telegram atualizado para o que você forneceu

    // Lógica de detecção de bot e dispositivo (cloaker) foi REMOVIDA
    // para garantir que TODOS os leads sejam processados e registrados.

    // Funções de cookies _fbp e _fbc e fbclid foram REMOVIDAS
    // pois a nova API não as espera diretamente para o registro do clique básico.
    // O foco agora é apenas CLICK_ID e IP.

    async function registrarClick(referer) {
      console.log('Iniciando registro de clique...');
      console.log('Dados enviados para API (apenas referer):', { referer });
      console.log('URL da API sendo usada:', API_URL); 

      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
            // 'x-api-key' foi removido daqui
          },
          body: JSON.stringify({
            referer: referer || ''
          })
        });

        const data = await response.json();
        console.log('Resposta da API:', data);

        if (data.status === 'success') {
          console.log('Registro de clique enviado com sucesso para a API. Click ID recebido:', data.click_id);
          return data.click_id;
        } else {
          console.error('Erro ao registrar click (API response):', data.message);
          return null;
        }
      } catch (error) {
        console.error('Erro ao registrar click (network error):', error);
        return null;
      }
    }

    (async function main() {
      console.log('Iniciando script principal...');

      const referer = document.referrer || ''; // Captura o referer

      console.log('Chamando registrarClick com referer:', referer);
      const click_id = await registrarClick(referer);

      let redirectUrl;
      if (click_id) {
        redirectUrl = `https://t.me/${TELEGRAM_USERNAME}?start=${click_id}`;
        console.log('Click ID obtido. Redirecionando para Telegram com click_id:', redirectUrl);
      } else {
        // Fallback para o Telegram sem click_id se o registro falhar
        redirectUrl = `https://t.me/${TELEGRAM_USERNAME}`; 
        console.log('Erro ao obter Click ID. Redirecionando para Telegram sem click_id:', redirectUrl);
      }
      window.location.replace(redirectUrl); 
    })();
  </script>
