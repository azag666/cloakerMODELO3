<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redirecionando...</title>

  <script>
    // URL da sua API do Google Apps Script para registrar cliques
    // MUITO IMPORTANTE: SUBSTITUA ESTA URL PELA NOVA URL GERADA NA IMPLANTAÇÃO DO SEU SCRIPT DO GOOGLE APPS SCRIPT!
    const API_URL = 'https://script.google.com/macros/s/AKfycbzWxzHFpTXjFYvy_sfM1H3w-sX5cu2vNE0a-mN6ADTgOJSmHlUtvwJMlGLW0yE0EkeAKQ/exec?path=registerClick'; // COLOQUE A NOVA URL AQUI!

    const TELEGRAM_USERNAME = 'Mariaduds_bot'; // <--- SEU NOME DE USUÁRIO DO BOT TELEGRAM AQUI!

    // Funções e scripts relacionados ao Pixel do Facebook, cookies _fbp/_fbc,
    // e detecção de bot/dispositivo foram REMOVIDOS para simplificar o fluxo.

    // Função para registrar o clique na sua API do Google Apps Script
    // Agora espera que o click_id seja retornado pelo Apps Script
    async function registrarClick(referer) { // Não recebe mais fbclid ou fbp
      console.log('Iniciando registro de clique...');
      console.log('Dados enviados para API (apenas referer):', { referer });
      console.log('URL da API sendo usada:', API_URL); 

      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            referer: referer || ''
          })
        });

        const data = await response.json();
        console.log('Resposta da API do Apps Script:', data);

        if (data.status === 'success') {
          console.log('Registro de clique enviado com sucesso para a API. Click ID recebido:', data.click_id);
          return data.click_id; // Retorna o click_id recebido do Apps Script
        } else {
          console.error('Erro ao registrar click (API response):', data.message);
          return null; 
        }
      } catch (error) {
        console.error('Erro ao registrar click (network error):', error);
        return null; 
      }
    }

    (async function main() {
      console.log('Iniciando script principal...');

      const referer = document.referrer || ''; // Captura o referer

      console.log('Chamando registrarClick com referer:', referer);
      const click_id = await registrarClick(referer); // Obtém o click_id do Apps Script

      let redirectUrl;
      if (click_id) {
        redirectUrl = `https://t.me/${TELEGRAM_USERNAME}?start=${click_id}`;
        console.log('Click ID obtido. Redirecionando para Telegram com click_id:', redirectUrl);
      } else {
        redirectUrl = `https://t.me/${TELEGRAM_USERNAME}`; // Fallback sem click_id
        console.log('Erro ao obter Click ID. Redirecionando para Telegram sem click_id:', redirectUrl);
      }
      window.location.replace(redirectUrl); 
    })();
  </script>
</head>
<body>
  <div style="font-family: sans-serif; text-align: center; margin-top: 50px;">
    <p>Redirecionando você...</p>
    <!-- Opcional: Adicionar um pequeno spinner CSS aqui -->
  </div>
</body>
</html>
