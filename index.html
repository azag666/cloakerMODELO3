<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redirecionando...</title>

  <script>
    // Script do Pixel do Facebook (mantido)

      if(f.fbq)return;n=f.fbq=function(){
        n.callMethod? n.callMethod.apply(n,arguments):n.queue.push(arguments)
      };
      if(!f._fbq)f._fbq=n;
      n.push=n;n.loaded=!0;n.version='2.0';

      t.src='https://connect.facebook.net/en_US/fbevents.js';

  <script>
    // URL da sua API do Google Apps Script para registrar cliques
    // MUITO IMPORTANTE: VERIFIQUE SE ESTA URL ESTÁ CORRETA E É A DA SUA IMPLANTAÇÃO MAIS RECENTE DO GOOGLE APPS SCRIPT!
    // ELA DEVE TERMINAR COM '/exec?path=registerClick'
    const API_URL = 'https://script.google.com/macros/s/AKfycbyssCFbT43-bmRbmCGRYO5HBPmmyrWjg0OTUa3uKknRQ8mWI0R1ArEgMaMq0yAV5mq16A/exec?path=registerClick'; // ATUALIZE AQUI COM A URL DA SUA IMPLANTAÇÃO

    const TELEGRAM_USERNAME = 'Mariaduds_bot'; // <--- SEU NOME DE USUÁRIO DO BOT TELEGRAM AQUI!

    // As funções de detecção de bot e dispositivo (isBot, isMobile, isTouchDevice)
    // e as palavras-chave foram REMOVIDAS para garantir que a página capture
    // e redirecione TODOS os usuários, sejam mobile ou desktop, com ou sem fbclid.

    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
      return null;
    }

    function setCookie(name, value, days = 90) {
      const expires = new Date(Date.now() + days * 864e5).toUTCString();
      document.cookie = `${name}=${value}; expires=${expires}; path=/; SameSite=Lax`;
    }

    function getFbclid() {
      const urlParams = new URLSearchParams(window.location.search);
      const fbclid_val = urlParams.get('fbclid');
      console.log('FBCLID encontrado na URL:', fbclid_val); // Log para depuração
      return fbclid_val;
    }

    function generateFbp() {
      const timestamp = Date.now();
      const random = Math.floor(Math.random() * 1e16);
      return `fb.1.${timestamp}.${random}`;
    }

    function ensureFbp() {
      let fbp = getCookie('_fbp');
      if (!fbp) {
        fbp = generateFbp();
        setCookie('_fbp', fbp);
        console.log('Novo _fbp gerado e salvo:', fbp); // Log para depuração
      } else {
        console.log('_fbp existente:', fbp); // Log para depuração
      }
      return fbp;
    }

    function ensureFbc(fbclid) {
      const current = getCookie('_fbc');
      if (current && current.endsWith(fbclid)) {
        console.log('_fbc existente e válido:', current); // Log para depuração
        return current;
      }

      const timestamp = Date.now();
      const fbc = `fb.1.${timestamp}.${fbclid}`;
      setCookie('_fbc', fbc);
      console.log('Novo _fbc gerado e salvo:', fbc); // Log para depuração
      return fbc;
    }

    // Função para registrar o clique na sua API do Google Apps Script
    // Agora recebe o click_id gerado no frontend
    async function registrarClick(click_id, fbclid, fbp) { // click_id é um novo parâmetro
      console.log('Iniciando registro de clique...'); // Log para depuração
      console.log('Dados enviados para API:', { click_id, fbclid, fbp, referer: document.referrer || '' }); // Log para depuração
      console.log('URL da API sendo usada:', API_URL); // Mostra a URL exata da API

      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            click_id, // Inclui o click_id gerado no frontend
            fbclid,
            fbp,
            referer: document.referrer || ''
          })
        });

        const data = await response.json();
        console.log('Resposta da API do Apps Script:', data); // Log da resposta completa

        if (data.status === 'success') {
          console.log('Registro de clique enviado com sucesso para a API.'); // Log de sucesso
          return true; // Retorna true para indicar sucesso
        } else {
          console.error('Erro ao registrar click (API response):', data.message);
          return false; // Retorna false em caso de erro na resposta da API
        }
      } catch (error) {
        console.error('Erro ao registrar click (network error):', error);
        return false; // Retorna false em caso de erro de rede
      }
    }

    (async function main() {
      console.log('Iniciando script principal...'); // Log para depuração

      // GERAÇÃO DO CLICK_ID NO FRONTEND
      const click_id = crypto.randomUUID(); // Gera um UUID único no navegador
      console.log('Click ID gerado no frontend:', click_id); // Log do click_id gerado

      const fbclid = getFbclid();
      const fbp = ensureFbp(); // Garante que o _fbp exista e seja salvo no cookie
      ensureFbc(fbclid); // Garante que o _fbc exista e seja salvo no cookie

      console.log('Chamando registrarClick com click_id:', click_id, 'fbclid:', fbclid, 'e fbp:', fbp); // Log para depuração
      // Passa o click_id gerado para a função registrarClick
      const registration_successful = await registrarClick(click_id, fbclid, fbp); // Captura o resultado do registro

      let redirectUrl;
      if (registration_successful) {
        // Se o registro foi bem-sucedido, redireciona para o Telegram com o click_id gerado
        redirectUrl = `https://t.me/${TELEGRAM_USERNAME}?start=${click_id}`;
        console.log('Registro bem-sucedido. Redirecionando para Telegram com click_id:', redirectUrl); // Log para depuração
      } else {
        // Se o registro falhou, ainda redireciona para o Telegram, mas sem o parâmetro 'start'.
        redirectUrl = `https://t.me/${TELEGRAM_USERNAME}`;
        console.log('Erro no registro. Redirecionando para Telegram sem click_id:', redirectUrl); // Log para depuração
      }
      window.location.replace(redirectUrl); // Redireciona para o Telegram
    })();
  </script>
